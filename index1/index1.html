<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./images/personal-information.png"
			type="image/png"
		/>
		<link rel="stylesheet" href="fio.css" />
		<title>NAME TRANSFORMATION</title>
	</head>
	<body>
		<h1>NAME TRANSFORMATION</h1>
		<input
			type="text"
			id="userinput"
			placeholder="Lastname, Firstname, Middle name"
		/>
		<button class="result" id="transform" onclick="">TRANSFORM</button>
		<div class="transformedData">
			<div class="transformed">
				<label class="label" for="firstname">FIRSTNAME</label>
				<input type="text" id="firstname" />
			</div>
			<div class="transformed">
				<label class="label" for="lastname">LASTNAME</label>
				<input type="text" id="lastname" />
			</div>
			<div class="transformed">
				<label class="label" for="patronymic">MIDDLE NAME</label>
				<input type="text" id="patronymic" />
			</div>
		</div>
		<script src="./index1.js"></script>
	</body>
</html>
